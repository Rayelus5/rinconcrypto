<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      html {
        background: #161717;
        margin:  0 4rem;
        font-family: sans-serif;
      }
      .header {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 8rem;
        font-weight:  100;
        letter-spacing: 2px;
        text-align: center;
        color: #f35626;
        background-image: -webkit-linear-gradient(92deg, #f35626, #feab3a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-animation: hue 10s infinite linear;
      }

      @-webkit-keyframes hue {
        from {
          -webkit-filter: hue-rotate(0deg);
        }
        to {
          -webkit-filter: hue-rotate(-360deg);
        }
      }
      .white-text {
        color: #fff;
      }
    </style>

  </head>
  <body>
    <div id="message">
      <h1 class="header">404 ERROR</h1>
      <center>
      <div style="width: 500px;" class="white-text">
        
          <h1 style="font-size: 50px;">Page Not Found (X_X)</h1>
          <p style="font-size: 20px;">The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
          <br>
          <!--<h3>Why am I seeing this?</h3>
          <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>-->
      </div>
    </center>
    </div>
  </body>
</html>
